<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Extract Looter Shooter - Open Field</title>
    <link rel="stylesheet" href="item_icons.css">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            color: white;
        }
        #prompt {
            position: absolute;
            bottom: 50%;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            display: none;
        }
        .damage-popup {
            position: absolute;
            color: red;
            font-size: 20px;
            pointer-events: none;
            z-index: 101;
        }
        #health-bar {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: gray;
            z-index: 100;
        }
        #health-fill {
            height: 100%;
            background-color: green;
            width: 100%;
        }
        #stamina-bar {
            position: absolute;
            bottom: 50px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: gray;
            z-index: 100;
        }
        #stamina-fill {
            height: 100%;
            background-color: blue;
            width: 100%;
        }
        #ammo-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: gray;
            z-index: 100;
        }
        #ammo-fill {
            height: 100%;
            background-color: yellow;
            width: 100%;
        }
        #gun-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
            display: none;
        }
        #inventory {
            position: absolute;
            top: 20%;
            left: 40%;
            width: 20%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 100;
            display: none;
        }
        #crosshair {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            z-index: 200;
            pointer-events: none;
            display: none;
        }
        #crosshair span {
            position: absolute;
            background: white;
            border-radius: 2px;
        }
        #crosshair .h {
            left: 0;
            top: 9px;
            width: 20px;
            height: 2px;
        }
        #crosshair .v {
            left: 9px;
            top: 0;
            width: 2px;
            height: 20px;
        }
        #loot-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 4px;
            margin-left: -2px;
            margin-top: -2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 201;
            pointer-events: none;
        }
        #chest-inventory-menu {
          position: fixed;
          top: 0; left: 0; width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.3);
          z-index: 300;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .chest-inventory-container {
          background: rgba(40,40,40,0.8);
          border-radius: 16px;
          padding: 32px 40px 32px 40px;
          display: flex;
          gap: 48px;
          position: relative;
          min-width: 600px;
        }
        .inventory-section {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .inventory-title {
          color: #fff;
          font-size: 1.2em;
          margin-bottom: 12px;
          letter-spacing: 1px;
        }
        .inventory-grid {
          display: grid;
          grid-template-columns: repeat(4, 48px);
          grid-template-rows: repeat(4, 48px);
          gap: 1px;
          background: rgba(100,100,100,0.3);
          border-radius: 8px;
          padding: 8px;
        }
        .inventory-slot {
          width: 48px; height: 48px;
          background: rgba(255,255,255,0.08);
          border: 1px solid #888;
          border-radius: 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-size: 1.1em;
          cursor: pointer;
          transition: background 0.2s;
        }
        .inventory-slot:hover {
          background: rgba(255,255,255,0.18);
        }
        /* Item Icon System */
        .item-icon {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .item-icon svg {
          width: 100%;
          height: 100%;
          fill: currentColor;
          display: block;
        }
        /* Text-based items */
        .item-text {
          font-size: 0.8em;
          text-align: center;
          line-height: 1;
          word-break: break-word;
        }
        #close-chest-menu {
          position: absolute;
          top: 12px; right: 16px;
          background: none;
          border: none;
          color: #fff;
          font-size: 1.5em;
          cursor: pointer;
          opacity: 0.7;
          transition: opacity 0.2s;
        }
        #close-chest-menu:hover {
          opacity: 1;
        }
        #player-inventory-menu {
          position: fixed;
          top: 0; left: 0; width: 100vw; height: 100vh;
          background: rgba(0,0,0,0.3);
          z-index: 300;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #close-player-inventory {
          position: absolute;
          top: 12px; right: 16px;
          background: none;
          border: none;
          color: #fff;
          font-size: 1.5em;
          cursor: pointer;
          opacity: 0.7;
          transition: opacity 0.2s;
        }
        #close-player-inventory:hover {
          opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://unpkg.com/ammo.js@0.0.10/ammo.js"></script>
</head>
<body>
    <div id="prompt"></div>
    <div id="health-bar"><div id="health-fill"></div></div>
    <div id="stamina-bar"><div id="stamina-fill"></div></div>
    <div id="ammo-bar"><div id="ammo-fill"></div></div>
    <div id="gun-icon">ðŸ”« Pistol</div>
    <div id="inventory">Inventory:<br/><ul id="inventory-list"></ul></div>
    <div id="crosshair"><span class="h"></span><span class="v"></span></div>
    <div id="loot-dot"></div>
    
    <!-- SVG Sprite Sheet for Item Icons -->
    <svg style="display:none">
      <defs>
        <symbol id="sword" viewBox="0 0 32 96">
          <!-- Blade -->
          <rect x="13" y="6" width="6" height="54" fill="#cccccc" rx="1"/>
          <!-- Tip -->
          <polygon points="16,6 13,60 19,60" fill="#cccccc"/>
          <!-- Fuller -->
          <rect x="15" y="18" width="2" height="36" fill="#999999" rx="1"/>
          <!-- Guard -->
          <rect x="8" y="60" width="16" height="4" fill="#8b4513" rx="1"/>
          <!-- Handle -->
          <rect x="14.5" y="64" width="3" height="24" fill="#654321" rx="1"/>
          <!-- Handle bands -->
          <rect x="13" y="72" width="6" height="2" fill="#8b4513" rx="1"/>
          <rect x="13" y="80" width="6" height="2" fill="#8b4513" rx="1"/>
          <rect x="13" y="88" width="6" height="2" fill="#8b4513" rx="1"/>
          <!-- Pommel -->
          <circle cx="16" cy="92" r="4" fill="#ffd700"/>
        </symbol>
        
        <symbol id="potion" viewBox="0 0 32 32">
          <!-- Bottle -->
          <rect x="12" y="8" width="8" height="16" fill="#4a90e2" rx="2"/>
          <!-- Neck -->
          <rect x="14" y="4" width="4" height="4" fill="#4a90e2"/>
          <!-- Liquid -->
          <rect x="13" y="10" width="6" height="12" fill="#ff6b6b" rx="1"/>
          <!-- Cork -->
          <rect x="13" y="2" width="6" height="2" fill="#8b4513" rx="1"/>
        </symbol>
        
        <symbol id="gold" viewBox="0 0 32 32">
          <!-- Gold coin -->
          <circle cx="16" cy="16" r="12" fill="#ffd700"/>
          <circle cx="16" cy="16" r="10" fill="#ffed4e"/>
          <!-- Shine -->
          <ellipse cx="12" cy="12" rx="3" ry="2" fill="#ffffff" opacity="0.3"/>
        </symbol>
        
        <symbol id="shield" viewBox="0 0 32 32">
          <!-- Shield body -->
          <path d="M16 2 L24 6 L24 20 L16 30 L8 20 L8 6 Z" fill="#8b4513"/>
          <!-- Shield border -->
          <path d="M16 2 L24 6 L24 20 L16 30 L8 20 L8 6 Z" fill="none" stroke="#654321" stroke-width="1"/>
          <!-- Shield boss -->
          <circle cx="16" cy="16" r="4" fill="#ffd700"/>
        </symbol>
      </defs>
    </svg>
    
    <div id="chest-inventory-menu" style="display:none;">
      <div class="chest-inventory-container">
        <div class="inventory-section player-inventory">
          <div class="inventory-title">Player Inventory</div>
          <div class="inventory-grid" id="player-inventory-grid"></div>
        </div>
        <div class="inventory-section chest-inventory">
          <div class="inventory-title">Chest Contents</div>
          <div class="inventory-grid" id="chest-contents-grid"></div>
        </div>
        <button id="close-chest-menu">âœ•</button>
      </div>
    </div>
    
    <div id="player-inventory-menu" style="display:none;">
      <div class="chest-inventory-container">
        <div class="inventory-section player-inventory">
          <div class="inventory-title">Player Inventory</div>
          <div class="inventory-grid" id="player-inventory-grid-standalone"></div>
        </div>
        <button id="close-player-inventory">âœ•</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
